#define RECALL_ACTION
[store_unit]
        [filter]
            canrecruit=yes
            side=$unit.side
        [/filter]
        variable=summonerleader
    [/store_unit]
    [unstore_unit]
        variable=unit
        x,y=$summonerleader.x,$summonerleader.y
        find_vacant=yes
        text= _ "Recalled..."
        {COLOR_HEAL}
    [/unstore_unit]
    {CLEAR_VARIABLE summonerleader}
    {FULL_HEAL (
[not]
    x,y=$x1,$y1
[/not]
[filter_wml]
    [status]
        collar=yes
    [/status]
[/filter_wml]
)}
#enddef

