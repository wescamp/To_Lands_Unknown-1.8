#define FAKE_SCENERY_ANIM IMAGE FRAMES X Y TIME
{VARIABLE animcounter 1}
[while]
    [variable]
    name=animcounter
    less_than_equal_to={FRAMES}
    [/variable]
    [do]
	[item]
        x={X}
        y={Y}
        halo={IMAGE}-($animcounter).png
    [/item]
    
    [delay]
        time={TIME}
    [/delay]
    
    {REMOVE_IMAGE {X} {Y}}
{NEXT animcounter}
#enddef

#define RESTORE_SCENERY_ANIM IMAGE START FRAMES X Y TIME
{VARIABLE animcounter {START}}
[while]
    [variable]
    name=animcounter
    less_than_equal_to={FRAMES}
    [/variable]
    [do]
	[item]
        x={X}
        y={Y}
        halo={IMAGE}-($animcounter).png
    [/item]
    
    [delay]
        time={TIME}
    [/delay]
    
    {REMOVE_IMAGE {X} {Y}}
{NEXT animcounter}
#enddef

#define REVERSE_SCENERY_ANIM IMAGE FRAMES X Y TIME
{VARIABLE animcounter {FRAMES}}
[while]
    [variable]
    name=animcounter
    greater_than_equal_to=1
    [/variable]
    [do]
	[item]
        x={X}
        y={Y}
        halo={IMAGE}-($animcounter).png
    [/item]
    
    [delay]
        time={TIME}
    [/delay]
    
    {REMOVE_IMAGE {X} {Y}}
{VARIABLE_OP animcounter add -1}
[/do]
[/while]
#enddef

