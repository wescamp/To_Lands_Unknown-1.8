#define TLU_PICKUPPABLE_ITEM ID X Y CAN_TAKE_FILTER_WML IMAGE TEXT CANNOT_TAKE_TEXT OBJECT_WML
    [item]
        x,y={X},{Y}
        image={IMAGE}
    [/item]

    [event]
        name=moveto
        first_time_only=no

        [filter]
            x,y={X},{Y}
        [/filter]

        [if]
            [have_unit]
                x,y={X},{Y}
                {CAN_TAKE_FILTER_WML}
            [/have_unit]

            [variable]
                name=item_{ID}_picked_up
                not_equals=yes
            [/variable]

            [then]
                [message]
                    speaker=narrator
                    message={TEXT}
                    image={IMAGE}

                    [option]
                        message= _ "Take it"

                        [command]
                            {OBJECT_WML}

                            [removeitem]
                                x,y={X},{Y}
                                image={IMAGE}
                            [/removeitem]

                            [set_variable]
                                name=item_{ID}_picked_up
                                value=yes
                            [/set_variable]
                            [set_variable]
                                name=item_{ID}_in_use
                                value=yes
                            [/set_variable]
                        [/command]
                    [/option]

                    [option]
                        message= _ "Leave it"

                        [command]
                            [allow_undo]
                            [/allow_undo]
                        [/command]
                    [/option]
                [/message]
            [/then]

            [else]
                [if]
                [have_unit]
                    {CAN_TAKE_FILTER_WML}
                [/have_unit]
                [then]
                [if]
                    [variable]
                        name=item_{ID}_picked_up
                        not_equals=yes
                    [/variable]

                    [then]
                        [message]
                            speaker=narrator
                            message={CANNOT_TAKE_TEXT}
                            image={IMAGE}
                            for_side=$side_number
                            # the above is used to prevent an AI side from
                            # accidentally triggering this dialog
                        [/message]
                    [/then]
                [/if]
                [/then]
                [else]
                    #if player doesn't have a unit at the moment
                    [message]
                            speaker=narrator
                            message= _ "At the moment you do not have a unit in your army, who could use this artifact. However the item will be picked up, so it can wait for a suitable unit to be recruited or recalled."
                            image={IMAGE}
                            for_side=$side_number
                    [/message]
                    {OBJECT_WML}

                            [removeitem]
                                x,y={X},{Y}
                                image={IMAGE}
                            [/removeitem]

                            [set_variable]
                                name=item_{ID}_picked_up
                                value=yes
                            [/set_variable]
                            [set_variable]
                                name=item_{ID}_in_use
                                value=no
                            [/set_variable]
                [/else]
                [/if]

                [allow_undo]
                [/allow_undo]
            [/else]
        [/if]
    [/event]
#enddef

