#moving castle event
[event]
    name=moveto
    first_time_only=no
    [filter]
        type=I8 Ak_SummonerV
    [/filter]
    
    #restore old terrain
    [terrain]
        x,y=$keep_new.x,$keep_new.y
        terrain=$keep_new.terrain
    [/terrain]
    {FOREACH castle_new i}
        [terrain]
            x,y=$castle_new[$i].x,$castle_new[$i].y
            terrain=$castle_new[$i].terrain
        [/terrain]
    {NEXT i}
    
    #create new castle
    [store_locations]
        variable=keep_new
        [filter]
            x,y=$x1,$y1
        [/filter]
    [/store_locations]
    
    [if]
    [variable]
        name=keep_new.terrain
        equals=Rp
    [/variable]
    [or]
    [variable]
        name=keep_new.terrain
        equals=Hh
    [/variable]
    [/or]
    [then]
        [terrain]
            x,y=$x1,$y1
            terrain=$castle_new[$i].terrain|^Kov
        [/terrain]
        [store_locations]
            variable=castle_new
            terrain=Rp,Hh
            [and]
                x,y=$x1,$y1
                radius=1
            [/and]
            [not]
                [filter]
                    type=I8 Ak_SummonerV
                [/filter]
            [/not]
        [/store_locations]
        {FOREACH castle_new i}
            [terrain]
                x,y=$castle_new[$i].x,$castle_new[$i].y
                terrain=$castle_new[$i].terrain|^Cov
            [/terrain]
        {NEXT i}
    [/then]
    [/if]
[/event]

#damaging aura
[event]
    name=new turn
    first_time_only=no
    [store_unit]
        [filter]
            [filter_adjacent]
                type=I8 Ak_SummonerV
                is_enemy=yes
            [/filter_adjacent]
        [/filter]
        variable=harm
    [/store_unit]
    {FOREACH harm i}
            {VARIABLE harm[$i].status.slowed yes}
            {VARIABLE_OP harm[$i].hitpoints sub 8}
            [if]
            [variable]
                name=harm[$i].hitpoints
                less_than_equal_to=0
            [/variable]
            [then]
                [kill]
                    x,y=$harm[$i].x,$harm[$i].y
                    animate=yes
                [/kill]
            [/then]
            [else]
            [animate_unit]
                flag=attack
                [filter]
                    type=I8 Ak_SummonerV
                [/filter]
                [primary_attack]
                    name=incantation of power
                [/primary_attack]
                hits=no
            #text= _ " *swoosh*"
            #red=255
            #green=0
            #blue=0
                [facing]
                    [filter]
                        x,y=$harm[$i].x,$harm[$i].y
                    [/filter]
                [/facing]
            [/animate_unit]
            [unstore_unit]
                find_vacant=no
                variable=harm[$i]
                text="8"
                {COLOR_HARM}
            [/unstore_unit]
            [/else]
            [/if]
    {NEXT i}
    {CLEAR_VARIABLE harm}
[/event]
