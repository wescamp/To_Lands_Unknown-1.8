#textdomain wesnoth-To_Lands_Unknown
[scenario]

  id=19_SunDome
  next_scenario=20_Home
  name= _ "Sun Dome"
  map_data="{~add-ons/To_Lands_Unknown/maps/19_SunDome.map}"
  turns=-1
  victory_when_enemies_defeated=no

  {SCENARIO_MUSIC siege_of_laurelmor.ogg}
  {EXTRA_SCENARIO_MUSIC vengeful.ogg}
  {EXTRA_SCENARIO_MUSIC casualties_of_war.ogg}
  {MORNING}
  {STARTING_VILLAGES_ALL 2}

[story]
    [part]
        story="The Sun Ray is located inside the Sun Dome in the inaccessible mountains west to Kharos. It is well guarded by the bast warriors and its local garrisons. If Mehir would have attacked them, he would not have managed to break through, even with his well-skilled, highly experienced army. So the magi decided to help him to get in there. Using a flying ship, he and his soldiers would land on top of mountain near the Dome. This solution should surprise the defenders and give Mehir some time to capture the Ray before reinforcements will arrive."
    [/part]
    [part]
        story="As Mehir was boarding the skyship, a messenger from the Palace of Omniscience came to him. He brought a 'souvenir' from the Guru in the form of a completely new magical circle. 'Now you will be able to use its power in order to recruit or recall troops without using keeps, slow adjacent enemies and even damage them. This should increase your chance of survival. Apart from that, the Guru gives you three Ums. They are the most powerful beings our scientists have ever created. With their help, the Kharosan relief should be slowed down.'"
    [/part]
    [part]
        story="'Our skyship will take you and Rashti to the top of the mountain near the Sun Dome. Use your new circle to bring your troops from our kingdom to your location. Hurry up. Every minute new defenders will appear. Get inside the Dome, take one half of the Ray and flee back to the top. We will evacuate you from there. Remember - you have only one chance.' Mehir listened this all and flew away..."
    [/part]
    [part]
        background=story/map-m17b.jpg
        {NEW_JOURNEY 0 84}
        {NEW_JOURNEY 23 83}
        {NEW_JOURNEY 47 81}
        {NEW_JOURNEY 72 80}
        {NEW_JOURNEY 96 78}
        {NEW_JOURNEY 119 76}
        {NEW_BATTLE 140 73}
    [/part]
[/story]

