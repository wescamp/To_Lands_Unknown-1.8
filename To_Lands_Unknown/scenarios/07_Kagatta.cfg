    {GOLD 600 350 150}
    {INCOME 10 5 0}
  [/side]
  [side]
    side=2
    controller=ai
    team_name=guards
    user_team_name= _ "Unknown"
    no_leader=yes
    colour=black
    
    [ai]
        aggression=1.0
        caution=1.0
        simple_targeting=yes
    [/ai]

    {GOLD 100 50 0}
    {INCOME 10 5 0}
  [/side]

{STARTING_VILLAGES_ALL 1}

[event]
    name=start
    {VARIABLE traps 0}
    
    [store_locations]
        terrain=Qxu
        variable=chasm
    [/store_locations]
    
    [store_locations]
        x=9,17,15,8,17
        y=8,27,36,42,54
        variable=hole
    [/store_locations]
    
    [kill]
        race=lizard
        x,y=recall,recall
    [/kill]
