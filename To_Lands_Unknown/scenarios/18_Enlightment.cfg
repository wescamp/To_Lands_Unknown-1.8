#textdomain wesnoth-To_Lands_Unknown
[scenario]

  id=18_Enlightment
  next_scenario=19_SunDome
  name= _ "Enlightenment"
  map_data="{~add-ons/To_Lands_Unknown/maps/18_Enlightment.map}"
  turns=-1
  victory_when_enemies_defeated=no

  {SCENARIO_MUSIC breaking_the_chains.ogg}
  {MORNING}

[side]
    side=1
    controller=human
    team_name=mehirteam
    user_team_name= _ "Mehir"

    type=I8 Ak_Mehir_Leader
    id=Mehir
    name= _ "Mehir"
    unrenamable=yes
    canrecruit=yes
    profile=portraits/mehir.png

    {GOLD 1000 600 200}
    {INCOME 10 5 0}
    
    recruit=I8 Ak_Elemental_water,I8 Ak_Elemental_fire,I8 Ak_Avatar_water,I8 Ak_Avatar_fire,I8 Ak_Rhami,I8 Ak_RhamiDatu,I8 Ak_RhamiKai,I8 Ak_Jinn
[/side]

[side]
    side=2
    controller=ai
    team_name=mages
    user_team_name= _ "Mages"

    type=I8 enlightened_Guru
    id=Guru
    name= _ "Guru"
    unrenamable=yes
    canrecruit=yes
    profile=portraits/guru.png

    {GOLD 500 700 1200}
    {INCOME 10 5 0}
    
    [ai]
        aggression=1.0
        caution=0
        leader_aggression=-10.0
    [/ai]
[/side]

[side]
    side=3
    controller=ai
    team_name=mages,mehirteam
    user_team_name= _ "Neutral"
    no_leader=yes
    hidden=yes
    colour=black

    {GOLD 500 700 1200}
    {INCOME 10 5 0}
    
    [ai]
    [/ai]
[/side]

[event]
    name=prestart
    {RECALL_OR_CREATE_UNIT (
    id=Rashti
    name= _ "Rashti"
    type=I8 Ak_TrueRashti
    {IS_HERO}
    placement=leader
    ) Rashti}
    
    {REPEAT 6 (
    [recall]
        side=1
        x,y=3,17
    [/recall]
    )}
[/event]

[event]
    name=start
    [message]
            speaker=Mehir
            #image="wesnoth-icon.png"
            message= _ "At least there is somebody here! I almost thought that the palace is empty. So you must be this mysterious Guru..."
    [/message]
    [message]
            speaker=Guru
            #image="wesnoth-icon.png"
            message= _ "Yes, I am. Welcome in the Flying Kingdom, Mehir. I must admit that I am impressed. No-one from the surface was able to reach this place till now. You're the first."
    [/message]
    [message]
            speaker=Mehir
            #image="wesnoth-icon.png"
            message= _ "I'm glad to hear that but this is not the point of my visit. I was told, you know how to help me..."
    [/message]
    [message]
            speaker=Guru
            #image="wesnoth-icon.png"
            message= _ "You want to get to the Abyss. I know how to fulfill this wish. The question is, why I should help you? You're coming here without announcement and destroy everything that stands in your way."
    [/message]
    [message]
            speaker=Mehir
            #image="wesnoth-icon.png"
            message= _ "We came in peace but local dwellers were hostile to us."
    [/message]
    [message]
            speaker=Guru
            #image="wesnoth-icon.png"
            message= _ "Hundreds of years of isolation have their own rights. Our countries have always been characterized by their inaccessibility to those of the outside. The inhabitants of Al-Kamija, like those of the Sky Kingdom, do not expect guests from other lands. You should've predicted our reaction. Besides, we treated you the same way like you treated Aerius in Ka-Gatta."
    [/message]
    [message]
            speaker=Mehir
            #image="wesnoth-icon.png"
            message= _ "But he had never good intentions - first, the invasion of our capital, then the attempt to steal the Lamp of Nomolas and finally the murder of my predecessor, Tashkar. Do I seem to be like him?"
    [/message]
    [message]
            speaker=Guru
            #image="wesnoth-icon.png"
            message= _ "Let him evaluate..."
    [/message]
    {REVERSE_SCENERY_ANIM scenery/master-of-air-camp1 11 11 10 100}
    {UNIT 2 (I8 enlightened_master_of_air) 11 10 (
    id=Aerius
    name=_"Aerius"
    canrecruit=yes
    profile=portraits/aerius.png
    )}
    
    [message]
            speaker=Aerius
            #image="wesnoth-icon.png"
            message= _ "Welcome."
    [/message]
    [message]
            speaker=Mehir
            #image="wesnoth-icon.png"
            message= _ "You! It's impossible! You're dead!"
    [/message]
    [message]
            speaker=Aerius
            #image="wesnoth-icon.png"
            message= _ "Indeed, you've kicked me rather nicely, but luckily, my friends found me in the Red Abyss and brought me back to this palace, where I was healed. And now I want revenge! Rashti, I challenge you!"
    [/message]
    [message]
            speaker=Mehir
            #image="wesnoth-icon.png"
            message= _ "Rashti! Is this an illusion?"
    [/message]
    [message]
            speaker=Rashti
            #image="wesnoth-icon.png"
            message= _ "No, this man lives, and I am going to fix it."
    [/message]
    [message]
            speaker=Aerius
            #image="wesnoth-icon.png"
            message= _ "One of the most powerful beings from Abyss versus one of the most talented magi of this planet. This will be a real war of worlds!"
    [/message]
    {UNIT 2 (I8 Ak_Avatar_air) 11 10 ()}
    {UNIT 2 (I8 Ak_Avatar_air) 11 10 ()}
    {UNIT 2 (I8 Ak_Avatar_air) 11 10 ()}
    {UNIT 2 (I8 Ak_Avatar_air) 11 10 ()}
    {UNIT 2 (I8 Ak_Avatar_air) 11 10 ()}
    {UNIT 2 (I8 Ak_Avatar_air) 11 10 ()}
    [message]
            speaker=Mehir
            #image="wesnoth-icon.png"
            message= _ "You won't defeat him alone!"
    [/message]
    [message]
            speaker=Guru
            #image="wesnoth-icon.png"
            message= _ "Silex silicis..."
    [/message]
    [store_unit]
        [filter]
            [not]
                id=Rashti
            [/not]
            [not]
                side=2
            [/not]
        [/filter]
        variable=petrify
    [/store_unit]
    {FOREACH petrify i}
        {VARIABLE petrify[$i].status.petrified on}
        {VARIABLE petrify[$i].side 3}
        [unstore_unit]
            variable=petrify[$i]
            find_vacant=no
        [/unstore_unit]
    {NEXT i}
    {CLEAR_VARIABLE petrify}
    {MODIFY_UNIT id=Guru side 3}
    {MODIFY_UNIT id=Rashti canrecruit yes}
    [message]
            speaker=Aerius
            #image="wesnoth-icon.png"
            message= _ "Now nothing will disturb us..."
    [/message]
    [objectives]
      side=1
      [objective]
        description= _ "Defeat Aerius"
        condition=win
      [/objective]
      [objective]
        description= _ "Death of Rashti"
        condition=lose
      [/objective]
    [/objectives]
[/event]

#Rashti transformations
[event]
    name=die
    [filter]
        type=I8 Ak_TrueRashti
    [/filter]
    
    {ADVANCE_UNIT (type=I8 Ak_TrueRashti) "I8 Ak_Rashti"}
    
    [message]
            speaker=Aerius
            #image="wesnoth-icon.png"
            message= _ "Interesting..."
    [/message]
    [message]
            speaker=Rashti
            #image="wesnoth-icon.png"
            message= _ "Did you think this is the end?"
    [/message]
    [message]
            speaker=Rashti
            image=portraits/rashti-dharma.png
            message= _ "IT IS JUST THE BEGGINING!!!"
    [/message]
    [message]
            speaker=Aerius
            #image="wesnoth-icon.png"
            message= _ "In that case try THIS!"
    [/message]
    [store_unit]
        [filter]
            id=Aerius
        [/filter]
        variable=aerloc
    [/store_unit]
    {UNIT 2 (I8 Ak_God_air) ($aerloc.x) ($aerloc.y) (attacks_left,moves=0,0)}
[/event]

[event]
    name=last breath
    [filter]
        type=I8 Ak_Rashti
    [/filter]
    
    {ADVANCE_UNIT (type=I8 Ak_Rashti) "I8 Ak_HoRashti"}
    {UNIT 1 (I8 Ak_DharmaRashti) ($x1) ($y1) (canrecruit,id=yes,Dharma)}
    {MODIFY_UNIT (type=I8 Ak_DharmaRashti) advance_to null}
    {MODIFY_UNIT (type=I8 Ak_HoRashti) advance_to null}
    
    [message]
            speaker=Rashti
            #image="wesnoth-icon.png"
            message= _ "You cannot..."
    [/message]
    [message]
            speaker=Dharma
            #image=portraits/dharmarashti.png
            message= _ "...DEFEAT ME!!!"
    [/message]
    [message]
            speaker=Aerius
            #image="wesnoth-icon.png"
            message= _ "This fight lasts for too long!"
    [/message]
[/event]

#sharing damage
#HoRashti
[event]
    name=attacker hits
    first_time_only=no
    
    [filter]
        side=2
    [/filter]
    [filter_second]
        type=I8 Ak_HoRashti
    [/filter_second]
    
    {VARIABLE sharedmg $damage_inflicted}
    {VARIABLE_OP sharedmg divide 2}
    
    {VARIABLE_OP second_unit.hitpoints add $sharedmg}
    [if]
    [variable]
        name=second_unit.hitpoints
        less_than_equal_to=0
    [/variable]
    [then]
        [kill]
            type=I8 Ak_HoRashti
            fire_event=yes
        [/kill]
    [/then]
    [else]
    [unstore_unit]
        variable=second_unit
        find_vacant=no
        text="$sharedmg"
        {COLOR_HEAL}
    [/unstore_unit]
    [/else]
    [/if]
    [store_unit]
        [filter]
            type=I8 Ak_DharmaRashti
        [/filter]
        variable=dharma
    [/store_unit]
    {VARIABLE_OP dharma.hitpoints sub $sharedmg}
    [if]
    [variable]
        name=dharma.hitpoints
        less_than_equal_to=0
    [/variable]
    [then]
        [kill]
            type=I8 Ak_DharmaRashti
            fire_event=yes
        [/kill]
    [/then]
    [else]
        [unstore_unit]
            variable=dharma
            find_vacant=no
            text="$sharedmg"
            {COLOR_HARM}
        [/unstore_unit]
    [/else]
    [/if]
[/event]

