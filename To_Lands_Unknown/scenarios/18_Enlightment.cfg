#one half dies
[event]
    name=die
    
    [filter]
        type=I8 Ak_DharmaRashti,I8 Ak_HoRashti
    [/filter]
    
    [message]
            speaker=Aerius
            #image="wesnoth-icon.png"
            message= _ "Muwahahaha! what will you do know?"
    [/message]
    
    [if]
    [variable]
        name=unit.type
        equals=I8 Ak_DharmaRashti
    [/variable]
    [then]
    [message]
            type=I8 Ak_HoRashti
            #image="wesnoth-icon.png"
            message= _ "..."
    [/message]
    [if]
    [have_unit]
        side=2
        [not]
            id=Aerius
        [/not]
    [/have_unit]
    [then]
    [kill]
        side=2
        [not]
            id=Aerius
        [/not]
    [/kill]
    [message]
            speaker=Aerius
            #image="wesnoth-icon.png"
            message= _ "Hey, what does it mean?"
    [/message]
    [message]
            type=HoRashti
            #image="wesnoth-icon.png"
            message= _ "You're dead."
    [/message]
    [/then]
    [/if]
    {FULL_HEAL (type=I8 Ak_HoRashti)}
    [/then]
    [else]
    [message]
            type=I8 Ak_DharmaRashti
            #image="wesnoth-icon.png"
            message= _ "You're dead."
    [/message]
    {FULL_HEAL (type=I8 Ak_DharmaRashti)}
    [/else]
    [/if]
[/event]

#final
[event]
    name=last breath
    
    [filter]
        id=Aerius
    [/filter]
    
    [message]
            speaker=Aerius
            #image="wesnoth-icon.png"
            message= _ "Oh no. I won't allow you to kill me again."
    [/message]
    
    [message]
            type=I8 Ak_DharmaRashti,I8 Ak_HoRashti
            #image="wesnoth-icon.png"
            message= _ "NOW!"
    [/message]
    {MOVE_UNIT id=Aerius 16 10}
    
    [if]
    [have_unit]
        side=1
        count=8
    [/have_unit]
    [then]
        [if]
        [have_unit]
            type=I8 Ak_Rashti
        [/have_unit]
        [then]
            {FLASH_WHITE (
            {ADVANCE_UNIT (type=I8 Ak_Rashti) "I8 Ak_TrueRashti"}
            [kill]
                side=2
                [not]
                    id=Aerius
                [/not]
                animate=no
            [/kill]
            )}
        [/then]
        [/if]
    [/then]
    #two Rashtis
    [else]
    
    [if]
    [have_unit]
        type=I8 Ak_DharmaRashti,I8 Ak_HoRashti
        [filter_adjacent]
            type=I8 Ak_DharmaRashti,I8 Ak_HoRashti
        [/filter_adjacent]
    [/have_unit]
    [then]
        [kill]
            type=I8 Ak_DharmaRashti
        [/kill]
        {ADVANCE_UNIT (type=I8 Ak_HoRashti) "I8 Ak_Rashti"}
        {FLASH_WHITE (
        {ADVANCE_UNIT (type=I8 Ak_Rashti) "I8 Ak_TrueRashti"}
        [kill]
            side=2
            [not]
                id=Aerius
            [/not]
            animate=no
        [/kill]
        )}
    [/then]
    [else]
        [if]
        [have_unit]
            type=I8 Ak_HoRashti
        [/have_unit]
        [then]
        [store_unit]
            [filter]
                type=I8 Ak_HoRashti
            [/filter]
            variable=rashtiloc
        [/store_unit]
        {MOVE_UNIT (type=I8 Ak_DharmaRashti) ($rashtiloc.x) ($rashtiloc.y)}
        [kill]
            type=I8 Ak_DharmaRashti
        [/kill]
        {ADVANCE_UNIT (type=I8 Ak_HoRashti) "I8 Ak_Rashti"}
        [/then]
        [else]
            [store_unit]
                [filter]
                    type=I8 Ak_DharmaRashti
                [/filter]
                variable=rashtiloc
            [/store_unit]
            {MOVE_UNIT (type=I8 Ak_HoRashti) ($rashtiloc.x) ($rashtiloc.y)}
            [kill]
                type=I8 Ak_HoRashti
            [/kill]
            {ADVANCE_UNIT (type=I8 Ak_DharmaRashti) "I8 Ak_Rashti"}
        [/else]
        [/if]
        
        {FLASH_WHITE (
        {ADVANCE_UNIT (type=I8 Ak_Rashti) "I8 Ak_TrueRashti"}
        [kill]
            side=2
            [not]
                id=Aerius
            [/not]
            animate=no
        [/kill]
        )}
        {CLEAR_VARIABLE rashtiloc}
    [/else]
    [/if]
    
    [/else]
    [/if]
    {CLEAR_VARIABLE aeriusloc}
    {MODIFY_UNIT (type=I8 Ak_TrueRashti) id Rashti}
    
    {MOVE_UNIT (type=I8 Ak_TrueRashti) 15 10}
    
    [message]
            speaker=Rashti
            #image="wesnoth-icon.png"
            message= _ "On your knees, you fool."
    [/message]
    [sound]
        name=explosion.ogg
    [/sound]
    [hide_unit]
        x,y=16,10
    [/hide_unit]
    {PLACE_HALO "scenery/aerius-(1).png" 21 8}
    [message]
            speaker=Aerius
            #image="wesnoth-icon.png"
            message= _ "Arrrgh! My legs! You've broken my LEGS!!!"
    [/message]   
    [message]
            speaker=Rashti
            #image="wesnoth-icon.png"
            message= _ "And now get off my sight... FOREVER!"
    [/message]
    {SCROLL_TO 21 8}
    [kill]
        id=Aerius
        animate=no
    [/kill]
    [sound]
        name=magic-faeriefire.ogg
    [/sound]
    {FAKE_SCENERY_ANIM scenery/aerius 16 21 8 100}
    {PLACE_HALO "scenery/ditch.png" 21 8}
    [delay]
        time=100
    [/delay]
    {FAKE_SCENERY_ANIM scenery/aerius2 4 15 6 100}
    [sound]
        name=explosion.ogg
    [/sound]
    {RESTORE_SCENERY_ANIM scenery/aerius2 5 12 15 6 100}
    
    {MODIFY_UNIT side=3 side 1}
    {MODIFY_UNIT id=Guru side 2}
    [unpetrify]
    [/unpetrify]
    
    [message]
            speaker=Mehir
            #image="wesnoth-icon.png"
            message= _ "What... what happened? Where's Aerius?"
    [/message]
    [message]
            speaker=Rashti
            #image="wesnoth-icon.png"
            message= _ "His 'ashes' are falling to the ocean."
    [/message]
    [message]
            speaker=Mehir
            #image="wesnoth-icon.png"
            message= _ "How is it possible? I haven't seen anything."
    [/message]
    [message]
            speaker=Guru
            #image="wesnoth-icon.png"
            message= _ "I petrified you for a moment. I didn't want you to help Rashti."
    [/message]
    [message]
            speaker=Mehir
            #image="wesnoth-icon.png"
            message= _ "Excellent. Another victim of our 'peaceful' visit. Now you will never help us."
    [/message]
    [message]
            speaker=Guru
            #image="wesnoth-icon.png"
            message= _ "Do not panic, Mehir. It is Aerius and the others who wanted to fight, not you. So you won't be troubled any more."
    [/message]
    [message]
            speaker=Mehir
            #image="wesnoth-icon.png"
            message= _ "This means... you won't punish us? Now I don't understand anything."
    [/message]
    [message]
            speaker=Guru
            #image="wesnoth-icon.png"
            message= _ "How far will you go in order to get to the Abyss?"
    [/message]
    [message]
            speaker=Mehir
            #image="wesnoth-icon.png"
            message= _ "I promised myself and my soldiers that we will join our families and friends. I can't break that promise."
    [/message]
    [delay]
        time=500
    [/delay]
    [message]
            speaker=Guru
            #image="wesnoth-icon.png"
            message= _ "I understand. I can help you, but it won't be easy. As you know,  the Abyss has changed its... address and hundreds of years may pass until a new circle is developed. But there is another way. I can open a direct passage to that dimension, but it requires huge amounts of power."
    [/message]
    [message]
            speaker=Guru
            #image="wesnoth-icon.png"
            message= _ "As it happens, the inhabitants of surface, precisely speaking, the Kharosans you were visiting, own an artifact which can give us enough energy to open the passage. Bring the 'Sun Ray' to us and we will fulfill your request."
    [/message]
    [message]
            speaker=Mehir
            #image="wesnoth-icon.png"
            message= _ "Anthi didn't tell me about that 'Ray'."
    [/message]
    [message]
            speaker=Guru
            #image="wesnoth-icon.png"
