#weather and elementals
[event]
    name=side 1 turn refresh
    first_time_only=no
    
    #fire
    [store_unit]
        [filter]
            type=I8 Ak_Elemental_fire,I8 Ak_Avatar_fire,I8 Ak_God_fire
        [/filter]
        variable=fire
    [/store_unit]
    {FOREACH fire i}
        {VARIABLE_OP fire[$i].hitpoints add -8}
        [if]
        [variable]
            name=fire[$i].hitpoints
            less_than_equal_to=0
        [/variable]
            [then]
                [kill]
                    x,y=$fire[$i].x,$fire[$i].y
                    animate=yes
                [/kill]
            [/then]
            [else]
                [unstore_unit]
                    variable=fire[$i]
                    find_vacant=no
                    text= _ "8"
                    {COLOR_HARM}
                [/unstore_unit]
            [/else]
        [/if]
    {NEXT i}
    {CLEAR_VARIABLE fire}
    
    #water
    [store_unit]
        [filter]
            type=I8 Ak_Elemental_water,I8 Ak_Avatar_water,I8 Ak_God_water
        [/filter]
        variable=water
    [/store_unit]
    {FOREACH water i}
    [if]
    [variable]
        name=water[$i].hitpoints
        equals=$water[$i].max_hitpoints
    [/variable]
    [else]
        {VARIABLE_OP water[$i].hitpoints add 8}
        [if]
        [variable]
            name=water[$i].hitpoints
            greater_than=$water[$i].max_hitpoints
        [/variable]
            [then]
                {VARIABLE water[$i].hitpoints $water[$i].max_hitpoints}
            [/then]
        [/if]
        [unstore_unit]
            variable=water[$i]
            find_vacant=no
            text= _ "8"
            {COLOR_HEAL}
        [/unstore_unit]
    [/else]
    [/if]
    {NEXT i}
    {CLEAR_VARIABLE water}
[/event]

